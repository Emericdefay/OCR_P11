<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Display Board | GUDLFT</title>
    </head>
    <body>
        <input
            action="action"
            onclick="window.history.go(-1); return false;"
            type="submit"
            value="Back"/>
        <h3>Clubs:</h3>
        <ul>
            {% for club in clubs%}
                <li>
                    {{ club['name'] }} : {{ club['points'] }}
                </li>
                <hr />
            {% endfor %}
        </ul>
    </body>
</html>
